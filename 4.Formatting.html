<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Formatting</title>
</head>
<body style="font-size: 30px;">
    Lorem <strong>ipsum</strong><!--kalın yazar--> dolor, <em>sit</em><!--italik yazar-->
    amet <small>consectetur</small><!--küçük yazar--> adipisicing elit.
     <mark> Obcaecati</mark><!--üstünü çizer-->, voluptatibus!

     <pre> <!--kopyaladığın formatta kalmasını sağlar-->
        Korkma, sönmez bu şafaklarda yüzen al sancak;
        Sönmeden yurdumun üstünde tüten en son ocak.
        O benim milletimin yıldızıdır, parlayacak;
        O benimdir, o benim milletimindir ancak.
     </pre>
</body>
</html>

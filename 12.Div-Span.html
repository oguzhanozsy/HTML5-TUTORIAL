<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>  <!--Div Block-level bir elementtir Span ise Inline-level bir elementtir-->

    <style>
        span {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div>Bu bir div</div>

    <p>
        Lorem ipsum <span>dolor sit</span> amet consectetur adipisicing elit. Quas, nobis.
    </p>

     <!-- belli bi kısmı sitillemek için span kavramını tüm satırı sitillemek içinse div kavramını kullanırız-->
</body>
</html>
